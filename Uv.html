<body>
    <div class="container">
        <h1>ğŸŒ Ultraviolet Proxy - CDN Example</h1>
        
        <div class="info-box">
            <h3>About This Example</h3>
            <p>This page demonstrates how to use Ultraviolet proxy with all components loaded via CDN (jsDelivr). 
               Ultraviolet is a sophisticated web proxy that can bypass internet censorship and access websites in a controlled sandbox.</p>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter URL to proxy:</label>
            <input type="text" id="urlInput" placeholder="https://example.com" value="https://httpbin.org/get">
        </div>

        <div class="input-group">
            <label for="proxyUrlInput">Proxy Service URL (optional):</label>
            <input type="text" id="proxyUrlInput" placeholder="Leave empty to use default" value="">
        </div>

        <button id="proxyBtn" onclick="startProxy()">Start Proxy</button>
        
        <div id="output"></div>
    </div>

    <!-- Load Ultraviolet and dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.sw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.handler.js"></script>
    
    <script>
        // Global configuration
        let ultraviolet;
        let uvClient;
        
        // Initialize Ultraviolet when page loads
        window.addEventListener('load', async function() {
            try {
                console.log('Initializing Ultraviolet proxy...');
                
                // Configure Ultraviolet
                self.__uv$config = {
                    prefix: '/service/',
                    encodeUrl: Ultraviolet.codec.xor.encode,
                    decodeUrl: Ultraviolet.codec.xor.decode,
                    handler: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.handler.js',
                    client: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.client.js',
                    bundle: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.bundle.js',
                    config: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.config.js',
                    sw: 'https://cdn.jsdelivr.net/npm/@titaniumnetwork-dev/ultraviolet@3.2.10/dist/uv.sw.js',
                };
                
                // Initialize Ultraviolet instance
                ultraviolet = new Ultraviolet(self.__uv$config);
                
                // Initialize UVClient
                uvClient = new UVClient(window, new Ultraviolet.BareClient(), false);
                
                console.log('Ultraviolet initialized successfully!');
                showOutput('Ultraviolet proxy initialized successfully!', 'success');
                
            } catch (error) {
                console.error('Failed to initialize Ultraviolet:', error);
                showOutput(`Failed to initialize Ultraviolet: ${error.message}`, 'error');
            }
        });
        
        async function startProxy() {
            const urlInput = document.getElementById('urlInput');
            const proxyUrlInput = document.getElementById('proxyUrlInput');
            const output = document.getElementById('output');
            const proxyBtn = document.getElementById('proxyBtn');
            
            const targetUrl = urlInput.value.trim();
            const proxyServiceUrl = proxyUrlInput.value.trim();
            
            if (!targetUrl) {
                showOutput('Please enter a URL to proxy', 'error');
                return;
            }
            
            if (!isValidUrl(targetUrl)) {
                showOutput('Please enter a valid URL', 'error');
                return;
            }
            
            try {
                proxyBtn.disabled = true;
                proxyBtn.textContent = 'Proxying...';
                showOutput('Starting proxy request...', 'loading');
                
                // Rewrite the URL using Ultraviolet
                const rewrittenUrl = ultraviolet.rewriteUrl(targetUrl);
                console.log('Original URL:', targetUrl);
                console.log('Rewritten URL:', rewrittenUrl);
                
                // Make the proxied request
                const response = await fetch(rewrittenUrl, {
                    method: 'GET',
                    headers: {
                        'User-Agent': navigator.userAgent
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                let result;
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    result = JSON.stringify(data, null, 2);
                } else if (contentType && contentType.includes('text/')) {
                    result = await response.text();
                } else {
                    result = `Binary content (${contentType || 'unknown type'}) - ${response.headers.get('content-length') || 'unknown size'} bytes`;
                }
                
                showOutput(`
                    <strong>Proxy Request Successful!</strong><br>
                    <strong>Original URL:</strong> ${targetUrl}<br>
                    <strong>Proxied URL:</strong> ${rewrittenUrl}<br>
                    <strong>Status:</strong> ${response.status} ${response.statusText}<br>
                    <strong>Content-Type:</strong> ${contentType || 'unknown'}<br><br>
                    <strong>Response:</strong><br>
                    <div class="code-block">${escapeHtml(result)}</div>
                `, 'success');
                
            } catch (error) {
                console.error('Proxy request failed:', error);
                showOutput(`
                    <strong>Proxy Request Failed</strong><br>
                    <strong>Error:</strong> ${error.message}<br>
                    <strong>Target URL:</strong> ${targetUrl}<br><br>
                    <strong>Troubleshooting tips:</strong><br>
                    â€¢ Check if the target URL is accessible<br>
                    â€¢ Verify your internet connection<br>
                    â€¢ Try a different URL<br>
                    â€¢ Check browser console for detailed error information
                `, 'error');
            } finally {
                proxyBtn.disabled = false;
                proxyBtn.textContent = 'Start Proxy';
            }
        }
        
        function showOutput(message, type = '') {
            const output = document.getElementById('output');
            output.innerHTML = message;
            output.className = type;
            output.classList.add('active');
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Example usage and documentation
        console.log(`
